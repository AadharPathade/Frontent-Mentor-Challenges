<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="flex-container">
        <main id="card">
            <img src="/assets/images/illustration-article.svg" alt="Stylized abstract illustration" id="hero">
            <div id="tag">
                Learning
            </div>
            <p id="date">
                Published 21 Dec 2023
            </p>
            <h1 id="title">
                HTML & CSS foundations
            </h1>
            <p id="description">
                These languages are the backbone of every website, defining structure,
                content, and presentation.
            </p>
            <div id="author">
                <img src="/assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
                <div id="name">Greg Hooper</div>
            </div>
        </main>

        
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Aadhar Pathade</a>.
        </div>
    </footer>
    </div>


</body>

</html>
